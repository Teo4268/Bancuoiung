<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Made By Teo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="nonstop.js"></script>
  <script src="houselak.js"></script>
</head>
<body>
  <div class="search-bar-wrap">
    <input type="text" id="searchInput" class="search-bar" placeholder="Tìm bài hát...">
    <div class="playlist-tab-row">
      <div class="active-tab-highlighter"></div>
      <button id="tab-nonstop" class="playlist-tab active">Nonstop</button>
      <button id="tab-houselak" class="playlist-tab">HouseLak</button>
    </div>
  </div>
  <div class="container" tabindex="0">
    <div class="playlist-content">
      <div id="playlist-nonstop-col">
        <div id="playlist-nonstop"></div>
      </div>
      <div id="playlist-houselak-col" class="playlist-hidden">
        <div id="playlist-houselak"></div>
      </div>
    </div>

  <script src="script.js"></script>
  <div class="player-bar">
    <div class="player-song-info">
        <div class="player-song-title"></div>
    </div>

    <div class="player-main-controls">
        <div class="player-progress-container">
            <span class="player-time-current">0:00</span>
            <div class="player-progress-bar">
                <div class="player-progress"></div>
            </div>
            <span class="player-time-duration">0:00</span>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="repeat-btn"><i class="fas fa-redo"></i></button>
            <button class="player-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button class="player-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="player-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
            <button class="player-btn" id="shuffle-btn"><i class="fas fa-random"></i></button>
        </div>
    </div>

    <div class="player-volume-section">
        <div class="volume-popup">
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <button class="player-btn" id="volume-btn"><i class="fas fa-volume-up"></i></button>
    </div>
  </div>
 <div id="popup" class="popup" role="dialog" aria-modal="true">
  <div class="popup-content">
    <p> Web Đang Trong GIAI ĐOẠN PHÁT TRIỂN </p>
    <h2> *Update Log </h2>
    <div class="popup-log">
      <p>- nghĩ hè r ae chờ ik</p>
    </div>
    <button onclick="closePopup()" aria-label="Đóng thông báo">X</button>
  </div>
 </div>
  
</body>
</html>
