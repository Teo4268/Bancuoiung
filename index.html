<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Made By Teo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="song.js"></script>
</head>
<body>
  <div class="search-bar-wrap">
    <input type="text" id="searchInput" class="search-bar" placeholder="Tìm bài hát...">
  </div>
  <div class="container" tabindex="0">
    <div class="playlist-tab-row" style="display: flex; justify-content: center; gap: 32px; margin-top: 24px;">
      <button id="tab-nonstop" class="playlist-tab active" style="font-size:1.2rem;padding:10px 32px;border-radius:12px;border:none;font-weight:bold;background:#eee;color:#111;cursor:pointer;">Nonstop</button>
      <button id="tab-houselak" class="playlist-tab" style="font-size:1.2rem;padding:10px 32px;border-radius:12px;border:none;font-weight:bold;background:#eee;color:#111;cursor:pointer;">HouseLak</button>
    </div>
    <div class="playlist-content" style="margin-top:12px;">
      <div id="playlist-nonstop-col">
        <div id="playlist-nonstop"></div>
      </div>
      <div id="playlist-houselak-col" style="display:none;">
        <div id="playlist-houselak"></div>
      </div>
    </div>

  <div class="volume-widget" aria-label="Điều chỉnh âm lượng">
    <i class="fas fa-volume-up" aria-hidden="true"></i>
    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Âm lượng">
  </div>
  <script src="script.js"></script>
 <div id="popup" class="popup" role="dialog" aria-modal="true">
  <div class="popup-content">
    <p> Web Đang Trong GIAI ĐOẠN PHÁT TRIỂN </p>
    <h2> *Update Log </h2>
    <div class="popup-log">
      <p>- nghĩ hè r ae chờ ik</p>
    </div>
    <button onclick="closePopup()" aria-label="Đóng thông báo">X</button>
  </div>
 </div>
  
</body>
</html>
